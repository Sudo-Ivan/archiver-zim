<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} - {{ site.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
    {% seo %}
</head>
<body>
    <header>
        <nav>
            <div class="container">
                <a href="{{ '/' | relative_url }}" class="logo">{{ site.title }}</a>
                <ul>
                    <li><a href="{{ '/docs' | relative_url }}">Documentation</a></li>
                    <li><a href="{{ '/examples' | relative_url }}">Examples</a></li>
                    <li><a href="https://github.com/Sudo-Ivan/video-archiver-zim">GitHub</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            {{ content }}
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; {{ site.time | date: '%Y' }} {{ site.title }}. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
